<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
</head>
<body>
    <h1>Rock, Paper, Scissors Game</h1>
    <div id="score"></div>
    <button class="choice-button" id="playRock" data-choice="rock">Rock</button>
    <button class="choice-button" id="playPaper" data-choice="paper">Paper</button>
    <button class="choice-button" id="playScissors" data-choice="scissors">Scissors</button>
    <div id="whoPlayedWhat"></div>
    <div id="results"></div>
    <div id="winner"></div>
    <script src="game.js"></script>
</body>
</html>
